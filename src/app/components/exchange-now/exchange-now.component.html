<div class="card" *ngIf="!!currentExchange?.exchangeRate">
  <header>
    <div class="time">
      <strong>Exchange rate now</strong>
      <small>{{
        currentExchange.lastUpdatedAt | date : "dd/mm/yyyy - hh'h'mm"
      }}</small>
    </div>
    <div class="currencies">
      {{ currentExchange.fromSymbol }}/{{ currentExchange.toSymbol }}
    </div>
  </header>
  <div class="current-value">
    {{ formatCurrency(currentExchange.exchangeRate) }}
  </div>
</div>
